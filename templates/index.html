<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDL to CSV Converter</title>
</head>
<body>
    <h1>Upload a DDL File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".sql,.ddl" required>
        <button type="submit">Convert to CSV</button>
    </form>
</body>
</html>
